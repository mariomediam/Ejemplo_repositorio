<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>

        <h1>Formulario de registro</h1>
        <label for="nombre">Nombre</label><input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellidos</label><input type="text" name="apellido" id="apellido">
        <br>
        <label for="edad">Edad</label><input type="number" name="edad" id="edad">
        <br>
        <label for="email">Email</label><input type="email" name="email" id="email">
        <br>
        <label for="pass1">Contraseña</label><input type="password" name="pass1" id="pass2">
        <br>
        <label for="pass2">Repita contraseña</label><input type="password" name="pass2" id="pass2">
        <br>
        <h3>Tipo de documento</h3>
        <label for="dni">DNI</label><input type="radio" name="tip_doc" id="dni" value="01">
        <label for="pasaporte">Pasaporte</label><input type="radio" name="tip_doc" id="pasaporte" value="02">
        <h3>Nacionalidad</h3>
        <label for="peru">Peruana</label><input type="checkbox" name="peru" id="peru">
        <label for="brasil">Brasileña</label><input type="checkbox" name="brasil" id=brasil"">
        <label for="chile">Chilena</label><input type="checkbox" name="chile" id="chile">
        <label for="ecuador">Ecuatoriana</label><input type="checkbox" name="ecuador" id="ecuador">
        <label for="colombia">Colombiana</label><input type="checkbox" name="colombia" id="colombia">
        <br>
        <button type="submit">Grabar</button>


    </form>
    
</body>
</html>
